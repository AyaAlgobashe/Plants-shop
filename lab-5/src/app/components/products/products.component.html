<div class="mt-5">
  <h1 class="text-center mb-5">Decorate your home with plants</h1>
  <div class="container text-left" >
    
     <div class="row" >
      <div class="col-3" *ngFor="let product of products">
      
        <div class="card-body" style="border: 1px solid black; border-radius: 10px; padding: 10px; margin-bottom: 10px;">
          <h4 class="card-title">{{ product.name }}</h4>
          <h4 class="card-text">Price: ${{ product.price }}</h4>
          <h4>{{ product?.quantity }}</h4>
          <h4><i
            [routerLink]="['/products', product.id, 'edit']"
            class="fs-3 mx-2 text-info bi bi-pencil-square"
          ></i>
          <i
            class="fs-3 mx-2 text-danger bi bi-trash3"
            (click)="deleteProductHandler(product.id)"
          ></i>
          <i
            [routerLink]="['/products', product.id]"
            class="fs-3 mx-2 text-warning bi bi-eye-fill"
          ></i></h4>
      </div>
      </div>
     </div>
  
  </div>
</div>
